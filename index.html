<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash|Manger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manger</h1>
        <p class="description">
            Enter the total bill amount and cash given by the customer 
            and check the minimum number of notes to be returned.
        </p>
        <label for="bill">Bill Amount:</label>
        <input type="text" id="bill" placeholder="enter the bill amount here." />
        <label for="cash">Cash Given:</label>
        <input type="text" id="cash" placeholder="enter the cash given here." />
        <button id="btn">Check</button>
        <p id="error-message"></p>
        <table class="table">
            <caption>
                Notes to be returned
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
